<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">|
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${tennv}></h1>
    <table class="table">
        <tr>
            <th>ma nhan vien</th>
            <th>ten nhan vieb</th>
            <th>phai</th>
            <th>noi sinh</th>
            <th>luong</th>
            <th>Phong Ban</th>
            <th>Action</th>
        </tr>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.manv}"></td>
            <td th:text="${nhanvien.tennv}"></td>
            <td th:text="${nhanvien.phai}"></td>
            <td th:text="${nhanvien.noisinh}"></td>
            <td th:text="${nhanvien.luong} "></td>
            <td th:text="${nhanvien.phongban.tenphong}"></td>
            <td>
                <a th:href="@{/nhanviens/edit/{manv}(manv=${nhanvien.manv})}">Edit </a>
                <a th:href="@{/nhanviens/delete/{manv}(manv=${nhanvien.manv})}"
                   onclick="return confirm('Are you sure?')">Delete</a>

            </td>
        </tr>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
